<!-- product.js file usage -->
<div class="card" style="width: 18rem;margin-top:10px;border:1px solid grey;margin-left:10px;" >
  <img [src]="product.image" style="height:150px;" class="card-img-top" alt="..." (click)="productDetails()">
  <div class="card-body">
    <p class="card-title">ProductId : {{product.productId}}</p>
    <h5 class="card-title">Name : {{product.name}}</h5>
    <h5 class="card-text">Brand : {{product.brand}}</h5>
    <p class="card-text">Price : {{product.price | discount}}</p>
    <p class="card-text">Description : {{product.description}}</p>

    <button class="btn btn-primary" [disabled]="product.disableBtn" (click)="addToCart()">Add To Cart</button>
    <button style="margin-left:20px;" class="btn btn-primary" (click)="productDetails()"> Details </button>
  </div>
</div>
