<div>
     <h1 style="text-align:center">{{header}}</h1><br/>
    Email : <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email"><br/>
    Password : <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password"><br/>
    <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
    <button class="btn btn-info" (click)="alertFunc()">Login</button>
    
</div>
